<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="body">
    <main>
        <form>
            <h1>Control de acceso</h1>

            <label for="correo">Correo electronico:</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña:" minlength="12" required>

            <button type="submit"><a href="html/welcome.html">Ingresar</a></button>
            <h3>¿No tienes cuenta? <a class="register" href="html/register.html">Registrate aqui</a></h3>
        </form>
    </main>
</body>
</html>
