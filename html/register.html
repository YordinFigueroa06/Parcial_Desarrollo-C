<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="body">
    <main>
        <form>
            <h1>Crear cuenta en nuestra app</h1>

            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required minlength="10">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Minimo 8 caracteres" required minlength="12" required maxlength="20" >

            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="Maximo 10 caracteres" required maxlength="10">

            <button type="submit"><a href="welcome.html">Ingresar</a></button>
            <h3>¿Ya tienes cuenta? <a class="register" href="/login.html">Inicia sesión aquí</a></h3>
        </form>
    </main>
</body>
</html>
